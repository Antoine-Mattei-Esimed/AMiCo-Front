<h1 class="text-center">Création de compte</h1>
<hr>
<div class="text-center mt-3">
	<form class="form-signin">
		<div class="input-group mb-3">
			<span class="label-input-group input-group-text"
				  id="spanInputNom">
				Nom
			</span>
			<input aria-describedby="inputNom"
				   aria-label="Nom"
				   class="form-control"
				   id="inputNom"
				   placeholder="Nom"
				   required
				   type="text">
		</div>
		
		<div class="input-group mb-3">
			<span class="label-input-group input-group-text"
				  id="spanInputPrenom">
				Prénom
			</span>
			<input aria-describedby="inputPrenom"
				   aria-label="Prénom"
				   class="form-control"
				   id="inputPrenom"
				   placeholder="Prénom"
				   required
				   type="text">
		</div>
		
		<div class="input-group mb-3">
			<span class="label-input-group input-group-text"
				  id="spanInputDateNaissance">
				Date de naissance
			</span>
			<input aria-describedby="inputDateNaissance"
				   aria-label="Date de naissance"
				   class="form-control"
				   id="inputDateNaissance"
				   required
				   type="date">
		</div>
		
		<div class="input-group mb-3">
			<span class="label-input-group input-group-text"
				  id="spanInputAdresse">
				Adresse
			</span>
			<input aria-describedby="inputAdresse"
				   aria-label="Adresse"
				   class="form-control"
				   id="inputAdresse"
				   placeholder="Adresse"
				   required
				   type="text">
			<input aria-describedby="inputCodePostal"
				   aria-label="Code postal"
				   class="form-control"
				   id="inputCodePostal"
				   placeholder="Code postal"
				   required
				   style="max-width: 100px"
				   type="number">
			<input aria-describedby="inputVille"
				   aria-label="Ville"
				   class="form-control"
				   id="inputVille"
				   placeholder="Ville"
				   required
				   type="text">
		</div>
		
		<div class="input-group mb-3">
			<span class="label-input-group input-group-text"
				  id="spanInputMail">
				Adresse e-mail
			</span>
			<input aria-describedby="inputMail"
				   aria-label="Adresse e-mail"
				   class="form-control"
				   id="inputMail"
				   placeholder="Adresse e-mail"
				   required
				   type="email">
		</div>
		
		<div class="input-group mb-3">
			<span class="label-input-group input-group-text"
				  id="spanInputPhone">
				Téléphone
			</span>
			<input aria-describedby="inputPhone"
				   aria-label="Téléphone"
				   class="form-control"
				   id="inputPhone"
				   placeholder="Téléphone"
				   required
				   type="tel">
		</div>
		
		<div class="input-group mb-3">
			<span class="label-input-group input-group-text"
				  id="spanInputCAAnnuelMax">
				CA annuel maximum
			</span>
			<input aria-describedby="inputCAAnnuelMax"
				   aria-label="CA annuel maximum"
				   class="form-control"
				   id="inputCAAnnuelMax"
				   placeholder="CA annuel maximum"
				   required
				   type="number">
		</div>
		
		<div class="input-group mb-3">
			<span class="label-input-group input-group-text"
				  id="spanInputTauxDeCharge">
				Taux de charge
			</span>
			<input aria-describedby="inputTauxDeCharge"
				   aria-label="Taux de charge"
				   class="form-control"
				   id="inputTauxDeCharge"
				   placeholder="Taux de charge"
				   required
				   type="number">
			<span class="label-input-group input-group-text">%</span>
		</div>
		
		<div class="input-group">
			<span class="label-input-group input-group-text"
				  id="spanInputPassword">
				Mot de passe
			</span>
			<input aria-describedby="inputPassword"
				   aria-label="Mot de passe"
				   class="form-control"
				   id="pwd"
				   onkeyup="registerController.checkStrength($( '#pwd' ), $( '#affichageMessage' ))"
				   placeholder="Mot de passe"
				   required
				   type="password">
		</div>
		<div class="input-group mb-3">
			<span id="affichageMessage"></span>
		</div>
		
		<div class="input-group">
			<span class="label-input-group input-group-text"
				  id="spanInputPasswordConfirmation">
				Confirmer le mot de passe
			</span>
			<input aria-describedby="inputPassword"
				   aria-label="Mot de passe"
				   class="form-control"
				   id="pwdConfirmation"
				   onkeyup="registerController.checkPassword($( '#pwd' ), $( '#pwdConfirmation' ), $( '#affichageMessageConfirmationMDP' ))"
				   placeholder="Mot de passe"
				   required
				   type="password">
		</div>
		<div class="input-group mb-3">
			<span id="affichageMessageConfirmationMDP"></span>
		</div>
		
		<button class="btn btn-lg btn-black btn-block"
				disabled
				id="registerButton"
				onclick="registerController.register()"
				type="button">
			Créer son compte
		</button>
	</form>
	
	<p>Vous avez déjà un compte ? <u onclick="navigate('login')"
									 style="cursor: pointer;">Connectez-vous.</u></p>
</div>

<div aria-atomic="true"
	 aria-live="assertive"
	 class="toast align-items-center text-white bg-success border-0 position-fixed top-0 end-0"
	 id="toast-success"
	 role="alert">
	<div class="d-flex">
		<div class="toast-body"
			 id="body-toast-success">
		</div>
		<button aria-label="Close"
				class="btn-close btn-close-white me-2 m-auto"
				data-bs-dismiss="toast"
				type="button"></button>
	</div>
</div>

<div aria-atomic="true"
	 aria-live="assertive"
	 class="toast align-items-center text-white bg-danger border-0 position-fixed top-0 end-0"
	 id="toast-fail"
	 role="alert">
	<div class="d-flex">
		<div class="toast-body"
			 id="body-toast-fail">
		</div>
		<button aria-label="Close"
				class="btn-close btn-close-white me-2 m-auto"
				data-bs-dismiss="toast"
				type="button"></button>
	</div>
</div>
